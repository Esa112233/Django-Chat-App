{% extends 'Center/base.html'%}

{%block content%}
<div class="text-center mx-auto moveSignupDown">
    <h1>Sign Up</h1>
  </div>
<form method="post" action="." class="formSignup  mx-auto col-10 col-md-8 col-lg-6">
    {%csrf_token%}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="username" class="form-control" name="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password1">
    </div>
    <div class="mb-3">
        <label class="form-label">Repeat Password</label>
        <input type="password" class="form-control" name="password2">
      </div>
      {% if form.errors%}
        {% for field in form %}
            {%for error in field.errors %}
            <div class="">
                <p> {{error|escape}}</p>
            </div>
            {%endfor%}
        {%endfor%}
      {%endif%}
      <button> submit </button>
  </form>
{%endblock%}
